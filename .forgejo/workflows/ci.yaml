name: CI

on:
  push:
    branches: [main]

  pull_request:
    branches: [main]

jobs:
  run:
    runs-on: codeberg-tiny-lazy

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Zig
        uses: https://github.com/mlugg/setup-zig@v1
        with:
          use-cache: false

      - name: Run `run` step
        run: |
          zig build run -- -r forgejo --add-doc --add-cov --add-check executable "Executable description." user-handle "User Name" && rm -rf executable/
          zig build run -- -c lib -r forgejo --add-doc --add-cov --add-check library "Library description." user-handle "User Name" && rm -rf library/
          zig build run -- -c bld -r forgejo build "Build description." user-handle "User Name" && rm -rf build/
          zig build run -- -c app -r forgejo application "Application description." user-handle "User Name" && rm -rf application/

  fmt:
    runs-on: codeberg-tiny-lazy

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Zig
        uses: https://github.com/mlugg/setup-zig@v1
        with:
          use-cache: false

      - name: Run `fmt` step
        run: zig build fmt
